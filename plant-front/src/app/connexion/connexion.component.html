<div class="position">
  <h1 style="text-align: center">Planter chez vous!!!</h1>
  <br>
  <div class="partieConnexion">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input [(ngModel)]="userForm.login" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="nom.prenom@exemple.com" >
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input [(ngModel)]="userForm.password" type="password" class="form-control" id="exampleInputPassword1" >
    </div>
  </div>
  <div class="d-grid gap-2 col-6 mx-auto">
    <a class="btn btn-primary" type="button" (click)="connexion()" [routerLink]="['/accueil']">Connexion</a>
  </div>
</div>
