
<div style="background-color: antiquewhite; width: 100%; "class="madiv">
  <br/>
  <div class="container">
    <div class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Rechercher" aria-label="Search" [(ngModel)]="recherche">
      <a class="btn btn-success" (click)="affichage()">Rechercher</a>
    </div>
  </div>

  <br/>

  <div style="background-color: antiquewhite; width: 100%; "class="madiv">
    <div class="container">
      <h2 class="centre_titre">Les resultats de la recherche :</h2>
      <br/>
      <div class="d-flex">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>Nom</th>
        <th>Image</th>
        <th>?</th>
        <th></th>
      </tr>
      </thead>
      <div>
      <tr *ngFor="let vegetal of vegetaux">
        <td>{{vegetal.nom}}</td>
        <td><a [routerLink]="['/vegetal/' + vegetal.id]"><img width="150px" src="../../assets/img/{{vegetal.nom}}.jpg"></a></td>
        <td></td>
      </tr>
      <tr *ngFor="let rec of recettes">
        <td>{{rec.nom}}</td>
        <td><a [routerLink]="['/recette/' + rec.id]"><img width="150px" src="../../assets/img/{{rec.nom}}.jpg"></a></td>
        <td></td>
      </tr>
      <tr *ngFor="let guide of guides">
        <td>{{guide.nom}}</td>
        <td><a [routerLink]="['/guide/' + guide.id]"><img width="150px" src="../../assets/img/{{guide.nom}}.jpg"></a></td>
        <td></td>
      </tr>
      </div>
    </table>
  </div>
  </div>
</div>
</div>
